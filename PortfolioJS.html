<main>
    <section id="portfolio">
        <h2>Portfolio Projects</h2>
        <p>Click on a project to see more details:</p>
        <ul>
            <li><button onclick="showDetails('Project 1', 'This is a description of Project 1.')">Project 1 Details</button></li>
            <li><button onclick="showDetails('Project 2', 'This is a description of Project 2.')">Project 2 Details</button></li>
        </ul>
    </section>
</main>

<div id="modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background: #fff; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); border-radius: 10px; z-index: 1000;">
    <h3 id="modal-title"></h3>
    <p id="modal-description"></p>
    <button onclick="closeModal()">Close</button>
</div>

<script>
    function showDetails(title, description) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-description').innerText = description;
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>
